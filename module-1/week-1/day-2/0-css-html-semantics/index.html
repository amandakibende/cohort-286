<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS & HTML Basics</title>
    
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- #emmet div>div>div+div  -->

    <header id="header">Header</header>
    <div class="parent">
      <h1 class="title">CSS & HTML BASICS</h1>
      <div>
        <div class="box">a</div>
        <div class="box">

          <div class="box2">

          </div>

        </div>
      </div>
    </div>

    <div>
      <h2 style="color: purple" class="title">Validate your HTML</h2>
      <p>You can validate your html on <a href="https://validator.w3.org/">W3C</a></p>
    </div>

    <aside class="aside">
      <h2 class="title">Block elements</h2>
      <div>
          <h3 class="title">I am a subtitle</h3>
      </div>
      <p>block elements stack vertically</p>
      <p class="block">p</p>
      <div class="block">div</div>

      <table class="block">
        <thead></thead>
        <tbody>
          <tr>
            <td>Hello</td>
          </tr>
        </tbody>
      </table>
      <h1 class="block">h1</h1>
      <h2 class="block">h2</h2>
      <!-- Dont use BR for Margin ! -->
      <br>
      <br>
      <br>
      <br>

      <h3 class="block">h3...h6</h2>
        
    </aside>

    <hr />

    <aside class="aside">
        <h2 class="title">Inline elements</h2>
        <p>Inline elements stack horizontally</p>

        <span class="inline">I am span</span>
        <em class="inline">em</em>
        <a class="inline" href="https://developer.mozilla.org/en-US">MDN</a>
    </aside>



    <!-- The div below is the parent of the p tag -->
      <div>
        <!-- The p tag is a child of the div -->
      <p></p>
    </div>
    <!-- Footer is a sibling of the div above -->
    <footer></footer>


  </body>
</html>
